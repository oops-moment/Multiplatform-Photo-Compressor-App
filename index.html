<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHOTO COMPRESSOR</title>
  <script src="tauri.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>PHOTO COMPRESSOR</h1>
    <form class="form">
      <button type="button" class="button" id="folder">Input Folder</button>
      <button type="button" class="button" id="outFolder">Output Folder</button>
      <button class="button" id="compress">Compress Photos</button>
      <button type="button" class="button" id="preview">Extract Previews</button>
      <button type="button" class="button" id="previewCompress">Extract Preview and Compress</button>
      <button type="button" class="button" id="changeTimestamps">Change Timestamps</button>
    </form>
  </div>
  <div id="output"></div>

  <script type="module" src="./index.js"></script>
</body>

</html>
